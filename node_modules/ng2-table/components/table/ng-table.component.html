<table class="table dataTable" ngClass="{{config.className || ''}}" role="grid" style="width: 100%;">
    <thead>
        <tr role="row">
            <th *ngFor="let column of columns" [ngTableSorting]="config" [column]="column" (sortChanged)="onChangeTable($event)" ngClass="{{column.className || ''}}">
                <div [innerHTML]="column.title" [ngStyle]="column.width"></div>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="showFilterRow">
            <td *ngFor="let column of columns">
                <div [ngStyle]="column.width">
                    <input *ngIf="column.filtering" placeholder="{{column.filtering.placeholder || ''}}" [ngTableFiltering]="column.filtering"
                        class="form-control" style="width: 100%;" (tableChanged)="onChangeTable(config)" value="{{column.filtering.filterString}}"
                    />
                </div>
            </td>
        </tr>
        <tr *ngFor="let row of rows">
            <td (click)="cellClick(row, column.name)" *ngFor="let column of columns">
                <div style="word-wrap: break-word" [ngStyle]="column.width" [innerHtml]="column.dateFormat ? formatDate(row[column.name],column.dateFormat,column.yearAdditional) : sanitize(getData(row, column.name))"></div>
            </td>
        </tr>
    </tbody>
</table>
